<!doctype html>
<html>
  <head>
    <title>RSS reader</title>
  </head>
  <body>
    <div class="jumbotron">
      <form id="rss">
        <h1 class="display-4">RSS reader</h1>
        <div class="form-group">
          <label for="input-rss">RSS Feed URL</label>
          <input name="url" type="text" class="form-control" id="input-rss" placeholder="https://example.com"/>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-rss" disabled>Add feed</button>
      </form>
      <p></p>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <p class="text-center">Blogs and News Feeds</p>
            <ul class="list-group" id="channels">
            </ul>
          </div>
          <div class="col">
            <p class="text-center">Posts</p>
              <table class="table table-striped">
                <tbody id="items">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="showDescModal" tabindex="-1" role="dialog" aria-labelledby="itemDescription" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="itemDescription">Description</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorDescription" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body" id="errorDescription">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
